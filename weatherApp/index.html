<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Site</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
</head>
<body>
<h1 class="text-center">Weather Application </h1>

<div class="container w-25 mx-auto">
    <input type="text" id="inputCity" />
    <button id="btnWeather">Submit</button>
    <div id="result"></div>
</div>


<script>

    function renderData(d){
        console.log(d)
        document.querySelector("#result").innerHTML = `
                            <h3>${d.name} <span>${d.sys.country}</span></h3>
                            <p class="lead">Temp : ${d.main.temp}<sup>o</sup>C</p>
                            <p class="lead">${d.weather[0].main} : ${d.weather[0].description}</p>
        `   
    }

        function getData(){

    const cityInput = document.querySelector("#inputCity").value

            fetch(`https://api.openweathermap.org/data/2.5/weather?q=${cityInput}&appid=ca018df54353f065aaed7d802825b8be`)
            .then(res=>res.json())
            .then(data=>renderData(data))
            .catch(err=>console.log(err))
        }



    document.querySelector("#btnWeather").addEventListener("click" , getData)



</script>

</body>
</html>
